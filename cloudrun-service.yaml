apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcp-registry
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/cloudsql-instances: PROJECT_ID:REGION:mcp-registry-db
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: mcp-registry-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
      - name: registry
        image: gcr.io/PROJECT_ID/mcp-registry:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: MCP_REGISTRY_SERVER_ADDRESS
          value: ":8080"
        - name: MCP_REGISTRY_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: latest
        - name: MCP_REGISTRY_GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: github-client-id
              key: latest
        - name: MCP_REGISTRY_GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-client-secret
              key: latest
        - name: MCP_REGISTRY_ENABLE_ANONYMOUS_AUTH
          value: "false"
        - name: MCP_REGISTRY_SEED_FROM
          value: ""
        resources:
          limits:
            cpu: '2'
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /v0/ping
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /v0/ping
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 1
          failureThreshold: 30
  traffic:
  - percent: 100
    latestRevision: true
